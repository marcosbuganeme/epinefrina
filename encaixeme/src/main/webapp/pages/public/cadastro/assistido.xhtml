<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 
	lang="pt" 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<head jsf:id="head">
		<title>Encaixe-me</title>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link jsf:library="css" jsf:name="bootstrap.min.css" type="text/css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<link jsf:library="webjars" jsf:name="font-awesome/4.6.3/css/font-awesome-jsf.css" type="text/css" />
		<link jsf:library="css" jsf:name="padrao/style.css" rel="stylesheet" type="text/css" />
		<link jsf:library="css" jsf:name="padrao/customizacao.css" rel="stylesheet" type="text/css" />
		<link jsf:library="css" jsf:name="normalize.css" rel="stylesheet" type="text/css" />
	</head>

	<body class="pg-cadastro">
		<p:ajaxStatus id="status"
			onstart="PF('statusDialog').show()" 
			onsuccess="PF('statusDialog').hide()" />

 		<p:dialog
 			widgetVar="statusDialog" 
 			modal="true" 
 			draggable="false" 
 			closable="false" 
 			resizable="false" 
 			showHeader="false">
		        <h:graphicImage 
		        	library="img" 
		        	name="loading128x128.gif" />
		</p:dialog>

		<div class="pre-header">
			<div class="col-md-3" />
			<div class="col-md-9" />
		</div>

		<header class="row">
			<div class="col-md-3">
				<nav class="menu">
				</nav>
			</div>

			<div class="col-md-6 marca">
				<img alt="Logo marca do encaixe-me" 
					class="logo" 
					jsf:library="img" 
					jsf:name="logo_encaixe-me.png" />
			</div>

			<div class="col-md-3">
				<div class="side-menu">
					<a jsf:outcome="/pages/public/pesquisa">
						<div class="cadastrar">
							<h3>página inicial</h3>
						</div>
					</a>

					<a jsf:outcome="/pages/public/login">
						<div class="login">
							<h3>login</h3>
						</div>
					</a>
				</div>
			</div>
		</header>

		<div class="row">
			<div class="col-md-12">
				<p:messages autoUpdate="true" closable="true" />
			</div>
		</div>
		<main class="row">
			<form class="form-perfil" 
				jsf:id="frm-assistido" 
				prependId="false">

				<div class="box-perfil">
					<div class="title-perfil">
						<h2>Paciente</h2>
						<p>Itens com asterístico(*) são obrigatórios.</p>
					</div>

					<div class="box-estab row">
						<h3>Dados pessoais</h3>

						<div class="col-md-6">
							<input autofocus="autofocus" 
								id="nome" 
								jsf:value="#{assistidoBean.assistido.nome}" 
								name="nome" 
								placeholder="nome *" 
								type="text" />
						</div>

						<div class="col-md-6">
							<input id="cpf"
								class="cpf" 
								jsf:value="#{assistidoBean.assistido.cpf}" 
								name="cpf" 
								placeholder="cpf *" 
								type="text" />
						</div>

						<div class="col-md-6">
							<input class="ddd" 
								id="ddd" 
								name="ddd" 
								jsf:value="#{assistidoBean.assistido.ddd}" 
								placeholder="DDD" 
								title="Informe apenas o número de ddd"
								type="text" /> 
						</div>

						<div class="col-md-6">
							<input class="telefone" 
								id="telefone" 
								name="telefone" 
								jsf:value="#{assistidoBean.assistido.telefone}"
								placeholder="Telefone" 
								title="Informe apenas os números do telefone"
								type="text" />
						</div>

						<div class="col-md-6">
							<input id="senha"
								jsf:value="#{assistidoBean.assistido.usuario.senha}"
								name="senha" 
								placeholder="senha *" 
								type="password" />
						</div>

						<div class="col-md-6">
							<input id="contra-senha"
								jsf:value="#{assistidoBean.assistido.usuario.contraSenha}"
								name="contra-senha" 
								placeholder="contra senha *"
								type="password" />
						</div>

						<div class="col-md-6">
							<input id="email" jsf:value="#{assistidoBean.assistido.usuario.email}"
								name="email" 
								placeholder="Endereço eletrônico *" 
								type="text" />
						</div>

						<div class="col-md-6">
							<p:calendar id="nascimento" 
								name="nascimento" 
								placeholder="nascimento *"
								pattern="dd/MM/yyyy"
								mask="true"
								navigator="true"
								locale="pt_BR"
								value="#{assistidoBean.assistido.nascimento}" 
								title="data de nascimento" /> 
						</div>

						<div class="col-md-6">
							<h:selectOneMenu id="plano-saude"
								converter="omnifaces.SelectItemsConverter"
								value="#{assistidoBean.assistido.planoSaude}">
								<f:selectItem itemLabel="plano de saúde" />
								<f:selectItems itemLabel="#{plano.nome}" 
									itemValue="#{plano}"
									var="plano" 
									value="#{assistidoBean.todosPlanosDeSaude()}" />
							</h:selectOneMenu>
						</div>
					</div>

					<input id="contrato" 
							jsf:value="#{assistidoBean.assistido.contrato}" 
							name="contrato" 
							type="checkbox" />
					<label>Concordo com os 
						<a href="#">termos e condições</a>
					</label>

					<div class="col-md-12">
						<p:commandLink action="#{assistidoBean.salvar()}" 
							id="btn-assistido">
							<img alt="Botão que finaliza o cadastro do paciente" 
								data-toggle="tooltip" 
								data-placement="bottom" 
								jsf:library="img" 
								jsf:name="bt-salvar.png"
								title="Clique para cadastrar um paciente"
								style="margin-top: 2%" />
						</p:commandLink>
					</div>
				</div>
			</form>
		</main>

		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<script jsf:library="js" jsf:name="bootstrap.min.js" />
		<script jsf:library="js" jsf:name="jquery.input.mask.js" />
		<script jsf:library="js" jsf:name="aplica-mascara-cadastro.js" />
		<script jsf:library="js" jsf:name="calendario-primefaces.js" />
	</body>
</html>
