<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 
	lang="pt" 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<head jsf:id="head">
		<title>Encaixe-me</title>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link jsf:library="css" jsf:name="bootstrap.min.css" type="text/css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<link jsf:library="webjars" jsf:name="font-awesome/4.6.3/css/font-awesome-jsf.css" type="text/css" />
		<link jsf:library="css" jsf:name="padrao/style.css" rel="stylesheet" type="text/css" />
		<link jsf:library="css" jsf:name="padrao/customizacao.css" rel="stylesheet" type="text/css" />
		<link jsf:library="css" jsf:name="normalize.css" rel="stylesheet" type="text/css" />
	</head>

	<body class="pg-cadastro">
		<p:ajaxStatus id="status"
			onstart="PF('statusDialog').show()" 
			onsuccess="PF('statusDialog').hide()" />

 		<p:dialog closable="false" 
 			draggable="false" 
 			modal="true" 
 			widgetVar="statusDialog" 
 			resizable="false" 
 			showHeader="false">
		        <h:graphicImage 
		        	library="img" 
		        	name="loading128x128.gif" />
		</p:dialog>

		<div class="pre-header">
			<div class="col-md-3" />
			<div class="col-md-9" />
		</div>

		<header class="row">
			<div class="col-md-3">
				<nav class="menu">
				</nav>
			</div>

			<div class="col-md-6 marca">
				<img alt="Logo marca do encaixe-me" 
					class="logo" 
					jsf:library="img" 
					jsf:name="logo_encaixe-me.png" />
			</div>

			<div class="col-md-3">
				<div class="side-menu">
					<a jsf:outcome="/pages/public/pesquisa">
						<div class="cadastrar">
							<h3>página inicial</h3>
						</div>
					</a>

					<a jsf:outcome="/pages/public/login">
						<div class="login">
							<h3>login</h3>
						</div>
					</a>
				</div>
			</div>
		</header>

		<div class="row">
			<div class="col-md-12">
				<p:messages autoUpdate="true" closable="true" />
			</div>
		</div>

		<main class="row">
			<form class="form-perfil" 
				id="frm-empresa" 
				jsf:prependId="false">

				<div class="box-perfil">
					<div class="title-perfil">
						<h2>Estabelecimento de Saúde</h2>
						<p>Itens com asterístico(*) são obrigatórios.</p>
					</div>

					<div class="box-estab row">
						<h3>Gerais</h3>

						<div class="col-md-6">
							<input autofocus="autofocus" 
								class="cnpj" 
								id="cnpj"
								jsf:value="#{empresaBean.empresa.cnpj}"
								name="cnpj" 
								placeholder="cnpj *" 
								title="Nome de usuário para autenticação" 
								type="text" />
						</div>

						<div class="col-md-6">
							<input class="razao-social"
								id="razao-social" 
								jsf:value="#{empresaBean.empresa.razaoSocial}" 
								name="razao-social"
								placeholder="razão social *" 
								title="Razão social da empresa"
								type="text" />
						</div>

						<div class="col-md-6">
							<input class="responsavel" 
								id="responsavel"
								jsf:value="#{empresaBean.empresa.responsavel}"
								name="responsavel"
								placeholder="responsável *"
								title="Nome do responsável pelo estabelecimento"
								type="text" />
						</div>

						<div class="col-md-2">
							<input class="ddd" 
								id="ddd" 
								name="ddd" 
								jsf:value="#{empresaBean.empresa.ddd}" 
								placeholder="DDD" 
								title="Informe apenas o número de ddd"
								type="text" /> 
						</div>

						<div class="col-md-4">
							<input class="telefone" 
								id="telefone" 
								name="telefone" 
								jsf:value="#{empresaBean.empresa.telefone}"
								placeholder="Telefone" 
								title="Informe apenas os números do telefone"
								type="text" />
						</div>

						<div class="col-md-6">
							<input class="site" 
								id="site" 
								name="site" 
								placeholder="web site" 
								jsf:value="#{empresaBean.empresa.site}" 
								title="Informe a url de seu site comercial"
								type="text" />
						</div>

						<div class="col-md-12">
							<input class="email" 
								id="email" 
								name="email"
								placeholder="email *" 
								jsf:value="#{empresaBean.empresa.usuario.email}"
								type="text" />
						</div>

						<div class="col-md-6">
							<input class="senha" 
								id="senha" 
								name="senha" 
								placeholder="senha *" 
								jsf:value="#{empresaBean.empresa.usuario.senha}" 
								title="Informe uma senha"
								type="password" />
						</div>

						<div class="col-md-6">
							<input class="contra-senha" 
								id="contra-senha" 
								name="contra_senha" 
								placeholder="confirme a senha *" 
								jsf:value="#{empresaBean.empresa.usuario.contraSenha}"
								title="Confirmação de senha"
								type="password" />
						</div>
					</div><!-- fim box estab -->

					<input id="contrato"  
							jsf:value="#{empresaBean.empresa.contrato}" 
							name="contrato" 
							type="checkbox" />
					<label>Concordo com os 
						<a href="#">termos e condições</a>
					</label>

					<div class="col-md-12">
						<p:commandLink action="#{empresaBean.salvar()}"
							id="btn-empresa">
							<img alt="Botão que finalizar o cadastro da empresa" 
								jsf:library="img" 
								jsf:name="bt-salvar.png"
								title="Clique para cadastrar a empresa"
								style="margin-top: 2%" />
						</p:commandLink>
					</div>
				</div>
			</form>
		</main>

		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<script jsf:library="js" jsf:name="bootstrap.min.js" />
		<script jsf:library="js" jsf:name="jquery.input.mask.js" />
		<h:outputScript library="js" name="aplica-mascara-cadastro.js" />
	</body>
</html>
