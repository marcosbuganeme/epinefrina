<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html 
	lang="pt" 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<head jsf:id="head">
		<title>Encaixe-me</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link jsf:library="css" jsf:name="bootstrap.min.css" type="text/css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<link jsf:library="webjars" jsf:name="font-awesome/4.6.3/css/font-awesome-jsf.css" type="text/css" />
		<link jsf:library="css" jsf:name="padrao/style.css" rel="stylesheet" type="text/css" />
		<link jsf:library="css" jsf:name="normalize.css" rel="stylesheet" type="text/css" />
	</head>

	<body class="container-fluid pg-login" jsf:id="body">
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>

		<div class="pre-header">
			<div class="col-md-3"></div>
			<div class="col-md-9"></div>
		</div>

		<div class="row header-login">
			<div class="logo-login">
				<img 
					alt="Imagem que representa a tela de autenticação de usuário" 
					jsf:library="img" jsf:name="logo-login.png" />
			</div>
		</div>

		<main class="row">
			<section class="box-login">
				<div class="title-perfil">
					<h2>Login</h2>
				</div>

				<form class="frm-login" jsf:id="frm-login" jsf:prependId="false">
					<div class="col-md-12">
						<p:messages autoUpdate="true" />
					</div>

					<div class="col-md-12">
						<input autofocus="autofocus" 
							jsf:id="j_username" 
							value="#{loginBean.login}"
							placeholder="CPF ou CNPJ" 
							type="text" />
					</div>

					<div class="col-md-12">
						<input 
							jsf:id="j_password"
							placeholder="senha" 
							type="password" />
					</div>

					<h6>
						<a jsf:outcome="/pages/public/esqueci-senha">Esqueci minha senha</a>
					</h6>

					<div class="col-md-12 bt-submit">
						<h:commandButton 
							action="#{loginBean.autenticar()}" 
							value="Login">
						</h:commandButton>
					</div>
				</form>

				<div class="bt-cadastrar">
					<h4>
						<a jsf:outcome="/pages/public/cadastro/empresa">
							<span>Cadastro</span> Empresarial
						</a>
					</h4>
				</div>
			</section>

			<div class="contact">
				<h5>
					<a href="#">Entre em <span>contato</span> conosco!</a>
				</h5>
			</div>
		</main>

		<ui:include src="/WEB-INF/decorador/footer.xhtml" />
	</body>
</html>
