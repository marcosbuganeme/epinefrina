<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt" 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<div id="wrapper">
		<f:metadata>
			<f:viewParam 
				name="qualquercoisa" />
			<f:event 
				listener="#{dashboardBean.montarDadosSupervisor()}" 
				type="preRenderView" />
		</f:metadata>

		<ui:include src="/pages/auth/estabelecimento/sidebar.xhtml" />

		<div id="page-content-wrapper">
			<!-- container fluid / conteúdo -->
			<div class="container-fluid">
				<a href="#menu-toggle" id="menu-toggle">
					<img alt="Botão para minimizar a aba de utilidades do sistema" class="logo" jsf:library="img" jsf:name="bt_toggle.png" />
				</a>

				<form jsf:id="frm-resultado-agendas" prependId="false">
					<p:dataScroller var="agenda" value="#{controleAgendaSecretariaBean.form.agendas}" chunkSize="9">
						<p:outputPanel autoUpdate="true">
							<!-- INICIO BOX DASHBOARD -->
							<div class="col-lg-4 box-dashboard">
								<div class="dash-title">
									<h1>#{agenda.titulo} - #{agenda.subTitulo}</h1>
								</div><!-- fim dash title -->

								<div class="dash-cont">
									<h2>
										<span>criador:</span> #{agenda.nomeFantasia}
									</h2>

									<em>
										<i></i>
									</em>

									<div class="left">
										<div class="ativos">
											<h4>agendamentos ativos</h4>
											<h3>12</h3>
										</div><!-- ativos -->

										<div class="vagos">
											<h4>horários vagos</h4>
											<h3>08</h3>
										</div>
									</div><!-- left -->

									<div class="right">
										<h5>
											<i class="fa fa-users" aria-hidden="true" />
											secretárias ativas
										</h5>

										<div class="secretarias">
											<ui:repeat var="secretaria" value="#{controleAgendaSecretariaBean.secretarias(agenda)}">
												<h6>#{secretaria.nome}</h6>
											</ui:repeat>
										</div>
									</div><!-- right -->
								</div><!-- fim dash cont -->

								<div class="dash-foot clear">
									<p>
										<span>#{agenda.tipo} - #{agenda.categoria}</span> particular - #{agenda.cidade}
									</p>
								</div><!-- fim dash foot -->
							</div><!-- FIM BOX DASHBOARD -->
						</p:outputPanel>
					</p:dataScroller>
				</form>
			</div><!-- container fluid / conteúdo -->
		</div><!-- /#page-content-wrapper -->
	</div><!-- /#wrapper -->
</html>
