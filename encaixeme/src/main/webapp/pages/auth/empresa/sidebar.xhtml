<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<!-- Sidebar -->
	<form jsf:id="frm-sidebar" prependId="false">
		<div id="sidebar-wrapper">
			<div class="perfil">
				<h3>#{usuarioBean.usuario.login}</h3>
				<h4>#{usuarioBean.usuario.email}</h4>
			</div>

			<ul class="sidebar-nav">
				<li>
					<a jsf:outcome="/pages/auth/index.xhtml">
						<i class="fa fa-th-list" aria-hidden="true" /> Dashboard
					</a>
				</li>

				<li jsf:rendered="#{usuarioBean.empresa}">
					<a jsf:outcome="/pages/auth/empresa/criar-secretaria">
						<i class="fa fa-cog" aria-hidden="true" /> Perfil/Configuração
					</a>
				</li>

				<li jsf:rendered="#{usuarioBean.empresa}">
					<a jsf:outcome="/pages/auth/empresa/criar-agenda">
						<i class="fa fa-bookmark" aria-hidden="true" /> Criar Agenda
					</a>
				</li>

				<li>
					<a href="#">
						<i class="fa fa-pie-chart" aria-hidden="true" /> Relatórios
					</a>
				</li>

				<li>
					<a jsf:outcome="/pages/auth/suporte">
						<i class="fa fa-ticket" aria-hidden="true" /> Suporte
					</a>
				</li>

				<li class="sair">
					<a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
						<i class="fa fa-sign-out" aria-hidden="true" />Sair
					</a>
				</li>

				<li class="redes">
					<a href="#">
						<i class="fa fa-facebook" aria-hidden="true" />
					</a>

					<a href="#">
						<i class="fa fa-twitter" aria-hidden="true" />
					</a>
				</li>
			</ul>

			<div class="logo">
				<img alt="Logo marca do encaixe-me" class="logo" jsf:library="img" jsf:name="logo_encaixe-me.png" />
			</div>
		</div><!-- /#sidebar-wrapper -->
	</form>

	<div class="pre-header">
		<div class="col-md-3"></div>
		<div class="col-md-9"></div>
	</div><!-- pre header -->
</html>
