<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt" 
	xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags">

	<head jsf:id="head">
		<title>Encaixe-me</title>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link jsf:library="css" jsf:name="bootstrap.min.css" type="text/css" />

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

		<link jsf:library="webjars" jsf:name="font-awesome/4.6.3/css/font-awesome-jsf.css" type="text/css" />

		<sec:authorize ifAllGranted="ADMINISTRADOR">
			<link jsf:library="css" jsf:name="administrador/style.css" />
		</sec:authorize>

		<sec:authorize ifAllGranted="EMPRESA">
			<link jsf:library="css" jsf:name="empresa/style.css" />
		</sec:authorize>

		<sec:authorize ifAllGranted="ASSISTIDO">
			<link jsf:library="css" jsf:name="assistido/style.css" />
		</sec:authorize>

		<sec:authorize ifAllGranted="SECRETARIA">
			<link jsf:library="css" jsf:name="secretaria/style.css" />
		</sec:authorize>

		<link jsf:library="css" jsf:name="normalize.css" />
	</head>

	<body jsf:id="body">
		<p:ajaxStatus id="status"
			onstart="PF('statusDialog').show()" 
			onsuccess="PF('statusDialog').hide()" />

 		<p:dialog 
 			widgetVar="statusDialog" 
 			modal="true" 
 			draggable="false" 
 			closable="false" 
 			resizable="false" 
 			showHeader="false">
		        <h:graphicImage library="img" name="loading128x128.gif" />
		</p:dialog>

		<ui:insert name="conteudo" />

		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<script jsf:library="js" jsf:name="bootstrap.min.js" type="text/javascript" />
		<script jsf:library="js" jsf:name="calendario-primefaces.js" type="text/javascript" />
		<script jsf:library="js" jsf:name="sidebar.js" type="text/javascript" />
		<script jsf:library="js" jsf:name="jquery.input.mask.js" />
		<script jsf:library="js" jsf:name="aplica-mascara-cadastro.js" />

		<ui:insert name="personalizar-script" />
	</body>
</html>
