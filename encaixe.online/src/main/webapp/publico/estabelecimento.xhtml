<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html lang="pt" xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>encaixe.online - Cadastro juridico !!</title>
	</h:head>

	<h:body>
		<p:ajaxStatus 
			onstart="PF('statusDialog').show()" 
			onsuccess="PF('statusDialog').hide()" />

 		<p:dialog 
 			widgetVar="statusDialog" 
 			modal="true" 
 			draggable="false" 
 			closable="false" 
 			resizable="false" 
 			showHeader="false">
		        <p:graphicImage library="img" name="loading128x128.gif" />
		</p:dialog>

		<main>
			<h:form id="frm-cadastro-estabelecimento" prependId="false">
				<p:messages autoUpdate="true" closable="true" />

				<p:fieldset legend="Cadastro de estabelecimento">
					<p:panelGrid columns="2" columnClasses="ui-g-6,ui-g-6" layout="grid" styleClass="ui-panelgrid-blank">
						<p:panelGrid id="panelgrid-estabelecimento" columns="2" columnClasses="ui-g-2,ui-g-10" layout="grid" styleClass="ui-panelgrid-blank">
							<p:outputLabel for="cnpj" value="Cnpj" />
							<p:inputMask autoClear="true" id="cnpj" mask="99.999.999/9999-99" placeholder="Cnpj" value="#{estabelecimentoBean.estabelecimento.cnpj}" title="Informe o número de cnpj da empresa" style="width: 100%" />

							<p:outputLabel for="razao-social" value="Razão social" />
							<p:inputText id="razao-social" placeholder="Razão social" value="#{estabelecimentoBean.estabelecimento.razaoSocial}" title="Informe a razão social da empresa" style="width: 100%" type="text" />

							<p:outputLabel for="telefone" value="Telefone" />
							<p:inputMask autoClear="true" id="telefone" mask="(99) 9999-9999" placeholder="Telefone" value="#{estabelecimentoBean.estabelecimento.telefone}" title="Informe um eventual contato de suporte aprimorado" style="width: 100%" />
						</p:panelGrid>

						<p:panelGrid id="panelgrid-usuario" columns="2" columnClasses="ui-g-2,ui-g-10" layout="grid" styleClass="ui-panelgrid-blank">
							<p:outputLabel for="email" value="E-mail" />
							<p:inputText id="email" value="#{estabelecimentoBean.usuario.email}" placeholder="E-mail" title="Informe o e-mail para receber notificações" style="width: 100%" type="text" />

							<p:outputLabel for="senha" value="Senha" />
							<p:password id="senha" value="#{estabelecimentoBean.usuario.senha}" 
								placeholder="Senha" title="Informe a senha para autenticação" style="width: 100%" />

							<p:outputLabel for="contra-senha" value="Contra senha" />
							<p:password id="contra-senha" value="#{estabelecimentoBean.usuario.contraSenha}" 
								placeholder="Contra senha" title="Confirme a senha para autenticação" style="width: 100%" />
						</p:panelGrid>

						<p:commandButton id="btn-salvar-estabelecimento" action="#{estabelecimentoBean.gravar()}" value="Gravar" title="Para se cadastrar na modalidade empresarial" />
						<p:link id="btn-consulta" outcome="/publico/consulta" value="Consultar" title="Para quem tem interesse nos horários vagos" />
					</p:panelGrid>
				</p:fieldset>
			</h:form>
		</main>
	</h:body>
</html>
