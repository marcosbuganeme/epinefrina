<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt" xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>encaixe.online - Recuperar senha</title>
	</h:head>

	<h:body>
		<p:ajaxStatus 
			onstart="PF('statusDialog').show()" 
			onsuccess="PF('statusDialog').hide()" />

 		<p:dialog 
 			widgetVar="statusDialog" 
 			modal="true" 
 			draggable="false" 
 			closable="false" 
 			resizable="false" 
 			showHeader="false">
		        <p:graphicImage library="img" name="loading128x128.gif" />
		</p:dialog>

		<main>
			<h:form id="fmr-recuperar-senha" prependId="false">
				<p:messages autoUpdate="true" closable="true" />

				<p:fieldset legend="Recuperar minha senha">
					<p:panelGrid id="panelgrid-recuperar-senha" columns="2" columnClasses="ui-g-2,ui-g-10" layout="grid">
						<p:outputLabel for="login" value="Login" />
						<p:inputText id="login" placeholder="Login de usuário" title="Seu documento de acesso, CNPJ ou CPF" type="text" />

						<p:outputLabel for="email" value="E-mail" />
						<p:inputText id="email" placeholder="E-mail" title="E-mail de acesso" type="text" />
					</p:panelGrid>

					<p:commandButton id="btn-recupera-senha" value="Recuperar" />
					<p:link id="link-login" outcome="/publico/login" value="Ir para tela de autenticação" />
				</p:fieldset>
			</h:form>
		</main>
	</h:body>
</html>
