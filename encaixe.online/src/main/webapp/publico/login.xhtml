<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html lang="pt" xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>encaixe.online - Sua sessão de acesso expirou</title>
	</h:head>

	<h:body>
		<p:ajaxStatus 
			onstart="PF('statusDialog').show()" 
			onsuccess="PF('statusDialog').hide()" />

 		<p:dialog 
 			widgetVar="statusDialog" 
 			modal="true" 
 			draggable="false" 
 			closable="false" 
 			resizable="false" 
 			showHeader="false">
		        <p:graphicImage library="img" name="loading128x128.gif" />
		</p:dialog>

		<main>
			<h:form id="frm-autenticao-usuario" prependId="false">
				<p:messages autoUpdate="true" closable="true" />

				<p:fieldset legend="Autenticação de usuário">
					<p:panelGrid id="panelgrid-autenticacao" columns="2" columnClasses="ui-g-2, ui-g-10" layout="grid" styleClass="ui-panelgrid-blank">
						<p:outputLabel for="login" value="Login" />
						<p:inputText id="login" title="Informe o documento CPF ou CNPJ para acessar" type="text" />

						<p:outputLabel for="senha" value="Senha" />
						<p:password id="senha" title="Informe a sua senha pessoal e intransferivel" />
					</p:panelGrid>

					<p:panelGrid id="panelgrid-acoes" columns="2" columnClasses="ui-g-6,ui-g-6" layout="grid" styleClass="ui-panelgrid-blank">
						<p:commandButton id="btn-autenticar" value="Autenticar" />
						<p:link id="link-recuperar-senha" outcome="/publico/recuperar-senha" value="Esqueci minha senha" />
					</p:panelGrid>

					<p:link id="link-cadastro-empresarial" outcome="/publico/estabelecimento" value="Cadastro empresarial" />
				</p:fieldset>
			</h:form>
		</main>
	</h:body>
</html>
