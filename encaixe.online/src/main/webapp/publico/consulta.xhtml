<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt" xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>encaixe.online - Consulta de agendas</title>
	</h:head>

	<h:body>
		<p:ajaxStatus 
			onstart="PF('statusDialog').show()" 
			onsuccess="PF('statusDialog').hide()" />

 		<p:dialog 
 			widgetVar="statusDialog" 
 			modal="true" 
 			draggable="false" 
 			closable="false" 
 			resizable="false" 
 			showHeader="false">
		        <p:graphicImage library="img" name="loading128x128.gif" />
		</p:dialog>

		<main>
			<h1>Consulta de agendas ativas</h1>

			<h:form id="frm-consulta-agendas-ativas" prependId="false">
				<p:toolbar>
			        <f:facet name="left">
			            <p:link id="link-cadastro-paciente" outcome="/publico/paciente" title="Para ir para o cadastro de paciente" value="Cadastro físico (paciente)" />

			            <span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			            </span>

			            <p:link id="link-login" outcome="/publico/login" title="Para ir para a tela de autenticação" value="Página de autenticação" />
			        </f:facet>
				</p:toolbar>

				<p:fieldset legend="Agendas ativas">
					<p:panelGrid id="panelgrid-agendas-ativas" columns="2" columnClasses="ui-g-6,ui-g-6" layout="grid" styleClass="ui-panelgrid-blank">
						<p:selectOneMenu id="categoria">
							<f:selectItem noSelectionOption="true" itemLabel="Categoria" />
						</p:selectOneMenu>

						<p:selectOneMenu id="tipo">
							<f:selectItem noSelectionOption="true" itemLabel="Tipo" />
						</p:selectOneMenu>

						<p:selectOneMenu id="semana">
							<f:selectItem noSelectionOption="true" itemLabel="Dia da semana" />
						</p:selectOneMenu>

						<p:selectOneMenu id="turno">
							<f:selectItem noSelectionOption="true" itemLabel="Turno do dia" />
						</p:selectOneMenu>
					</p:panelGrid>

					<p:commandButton id="btn-encaixe" value="Busca por encaixe" />
				</p:fieldset>
			</h:form>
		</main>
	</h:body>
</html>
